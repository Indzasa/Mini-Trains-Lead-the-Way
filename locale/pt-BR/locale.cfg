[mod-setting-description]
mtlw-add-mini-to-regular=Adiciona locomotivas e vagões mini como ingredientes de receitas para locomotivas/vagões regulares.
mtlw-replace-some-steel-with-lumber=Substitui vigas de aço por madeira em algumas receitas de mini locomotivas.
mtlw-nerf-mini-trains=Diminui a aceleração e velocidade máxima das mini locomotivas.
mtlw-regular-trains-fate=Defina o destino de locomotivas regulares.\n[color=green]Postergada[/color]: Posterga a pesquisa de locomotivas regulares na árvore tecnológica (Logística 3).\n[color=red]Vulcanus[/color]: Posterga a pesquisa de locomotivas regulares na árvore tecnológica e altera vigas de aço por vigas de tungstênio na receita.\n[color=purple]Fulgora[/color]: Posterga a pesquisa de locomotivas regulares na árvore tecnológica e altera vigas de aço por placas de hólmio na receita.\n[color=blue]Removida[/color]: Locomotivas regulares não podem ser fabricadas.

