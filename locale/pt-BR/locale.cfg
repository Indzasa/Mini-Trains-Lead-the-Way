[mod-setting-description]
mtlw-add-mini-to-regular=Adiciona trens e vagões mini como ingredientes de receitas para trens/vagões regulares.
mtlw-replace-some-steel-with-lumber=Substitui vigas de aço por madeira em algumas receitas de mini trens.
mtlw-nerf-mini-trains=Diminui a aceleração e velocidade máxima dos mini trens.
mtlw-regular-trains-fate=Defina o destino de trens regulares.\n[color=green]Postergado[/color]: Posterga a pesquisa de trens regulares na árvore tecnológica (Logística 3).\n[color=red]Vulcanus[/color]: Posterga a pesquisa de trens regulares na árvore tecnológica e altera vigas de aço por vigas de tungstênio na receita.\n[color=purple]Fulgora[/color]: Posterga a pesquisa de trens regulares na árvore tecnológica e altera vigas de aço por placas de hólmio na receita.\n[color=blue]Removido[/color]: Trens regulares não podem ser fabricados.

